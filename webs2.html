<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Movie Mood Today?</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
        }

        .genre-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .genre-option {
            background-color: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .genre-option:hover {
            background-color: #ff0000;
            transform: translateY(-3px);
        }

        .genre-option input[type="checkbox"] {
            margin-right: 10px;
        }

        .genre-option label {
            cursor: pointer;
        }

        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        .selected {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>What's Your Movie Mood Today?</h1>
    
    <div class="genre-container">
        <div class="genre-option">
            <input type="checkbox" id="action" name="genre">
            <label for="action">Action</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="comedy" name="genre">
            <label for="comedy">Comedy</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="drama" name="genre">
            <label for="drama">Drama</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="horror" name="genre">
            <label for="horror">Horror</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="scifi" name="genre">
            <label for="scifi">Sci-Fi</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="romance" name="genre">
            <label for="romance">Romance</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="thriller" name="genre">
            <label for="thriller">Thriller</label>
        </div>
        
        <div class="genre-option">
            <input type="checkbox" id="fantasy" name="genre">
            <label for="fantasy">Fantasy</label>
        </div>
    </div>

    <button onclick="alert('Thanks for sharing your movie mood!')">Show Me Movies</button>

    <script>
        // Add click handler to genre options
        document.querySelectorAll('.genre-option').forEach(option => {
            option.addEventListener('click', function(e) {
                // If clicking the div and not the checkbox directly
                if (e.target !== this.querySelector('input')) {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                }
                this.classList.toggle('selected', this.querySelector('input').checked);
            });
        });
    </script>
</body>
</html>
